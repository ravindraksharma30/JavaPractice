apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'spring-boot'
apply plugin: 'war'
apply plugin: 'groovy'
apply plugin: 'com.jfrog.artifactory'

group = 'com.homedepot.mm.po.allocation'
description = """AllocationTestService"""
war {
    baseName = 'AllocationTestService'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
configurations { providedRuntime }

buildscript {
    ext { springBootVersion = '1.4.1.RELEASE' }
    repositories {
        mavenCentral()

        maven {
            url 'https://maven.artifactory.homedepot.com/artifactory/plugins-release'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.jfrog.buildinfo:build-info-extractor-gradle:+")
    }
}
